<body>
    <div class="container">
    <h1 id="title">AJAX III</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Formulario
     </button>

     <button type="button" class="btn btn-primary" id="btnMostrar">
        Mostrar Datos
     </button>
     
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Formulario AJAX con API rest FETCH</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <form action="#" id="form">
                    <label>Title</label>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre"><br>
                    <label>Body</label>
                    <input type="text" class="form-control" name="txtCuerpo" id="txtCuerpo"><br> 
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                <button type="submit" class="btn btn-primary" >Save changes</button>
                </div>
            </form>
            </div>
            </div>
        </div>
        
        <table class="table" id="table">
            <thead>
              <th>Id</th>
              <th>Titulo</th>
              <th>Cuerpo</th>
              <th>Accion</th>
              <th>Accion</th>
            </thead>

      
          </table>
        

    
    </div>
